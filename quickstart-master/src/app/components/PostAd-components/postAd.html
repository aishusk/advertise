<div class=container-fluid Style="padding-top:100px;">

<h4 style="color:black">POST your advertisement!!</h4>

<form style="padding-left:50px">
  <div class="form-group">
    <label for="title">title</label>
    <input type="text" class="form-control" id="email"style="width:400px" #titleRef>
  </div>
  <div class="form-group">
    <label for="name">name:</label>
    <input type="text" class="form-control" id="pwd"style="width:400px" #nameRef>
  </div>
  <div class="form-group" >
      
      <div class="col-md-3">
          <label >Category:</label>
        <select #categoryRef>
        <option *ngFor="let category of categories"  >{{category.name}}</option>
        </select>
      </div>
    </div>
    <br><br>
   <div class="form-group">
    <label for="ad type">Desc:</label>
    <input type="text" class="form-control" id="desc"style="width:400px"#descRef>
  </div>

  <button type="submit" class="btn btn-default"(click)="addAd(titleRef.value,nameRef.value,categoryRef.value,descRef.value)" >Submit</button>
  
</form>
</div>
