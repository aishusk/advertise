
<div class=container-fluid Style="padding-top:100px;">

<h4 style="color:black">REGISTER</h4>
<form #productForm="ngForm" >
  <div class="form-group">
    <label for="text">FirstName:</label>
    <input type="text" class="form-control" name="fname" #fnameModelRef="ngModel" id="fname"style="width:400px"#fname ngModel>
     <!--<div [hidden]="fnameModelRef.untouched " class="alert alert-danger">
              Please enter the name
        </div>-->
  </div>
  <div class="form-group">
    <label for="text">LastName:</label>
    <input type="text" class="form-control"name="lname"#lnameModelRef="ngModel" id="lname"style="width:400px"#lname ngModel>
  </div>
   <div class="form-group">
    <label for="text">Username:</label>
    <input type="text" class="form-control" name="uname"#unameModelRef="ngModel" id="uname"style="width:400px"#uname ngModel>
     <!--<div [hidden]="unameModelRef.touched " class="alert alert-danger">
              Please enter the username
        </div>-->
  </div>
   <div class="form-group">
    <label for="text">Password:</label>
    <input type="password"  name="password" #passwdModelRef="ngModel" minlength="5"class="form-control" id="pwd"style="width:400px"#password ngModel>
         <!--<small [hidden]="passwdModelRef.untouched" class="alert alert-danger">
              weak passwd
        </small>-->
  </div>
   <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" pattern="[^ @]*@[^ @]*" name="email"id="desc"style="width:400px"#email ngModel>
         <!--<div [hidden]="emailModelRef.valid" class="alert alert-danger">
              enter valid emailId
        </div>-->
  </div>
   <div class="form-group">
    <label for="text">Phone no:</label>
    <input type="text" class="form-control"name="phone" minlength=10 #phoneModelRef="ngModel" id="pwd"style="width:400px"#phone ngModel>
    <!--<div [hidden]="phoneModelRef.valid" class="alert alert-danger">
              invalid phonenumber
        </div>-->
  </div>

  <button type="submit" class="btn btn-default"(click)="register(fname.value,lname.value,uname.value,password.value,email.value,phone.value)">Submit</button>
 
</form>
</div>
